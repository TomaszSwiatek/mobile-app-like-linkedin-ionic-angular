<ion-grid>
  <ion-row>
    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-avatar slot="start">
            <img
              src="https://cdn.pixabay.com/photo/2014/04/26/04/25/fitness-332278__340.jpg"
            />
          </ion-avatar>
          <ion-label>Katarzyna Moczulska</ion-label>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit
        clean.
        <ion-grid class="ion-no-padding ion-margin-top">
          <ion-row>
            <ion-col size="2" class="ion-no-padding">
              <ion-row>
                <ion-icon name="heart"></ion-icon>
                <ion-icon name="happy"></ion-icon>
              </ion-row>
            </ion-col>
            <ion-col size="6"></ion-col>
            <ion-col size="4">
              <p>64 komentarze</p>
            </ion-col>
          </ion-row>
          <ion-row class="ion-margin-top">
            <ion-tabs>
              <ion-tab-bar slot="bottom">
                <ion-tab-button tab="tab1">
                  <ion-icon name="heart-empty"></ion-icon>
                  <ion-label>Poleć</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="tab2">
                  <ion-icon name="list-box"></ion-icon>
                  <ion-label>Skomentuj</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="tab3">
                  <ion-icon name="contacts"></ion-icon>
                  <ion-label>Udostępnij</ion-label>
                </ion-tab-button>
              </ion-tab-bar>
            </ion-tabs>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-grid>
